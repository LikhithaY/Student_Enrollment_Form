<html>
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css”>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <script type='text/javascript' src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
         <script type='text/javascript' src="index.jss"></script>
        <div class='container'>
            <div class='page-header text-center'>
                <h2>Student Enrollment Form</h2>
            </div>
            <form id='stuform' method='get'>
                <div class='form-group'>
                    <label>Roll No:</label>
                    <input type='text'id='stdid' class='form-control' onchange='getStud()'>
                </div>
                <div class='form-group'>
                     <label>Full Name: </label>
                    <input type='text'id='stdname' class='form-control'>
                </div>
                <div class='form-group'>
                     <label>Class:</label>
                    <input type='text'id='class' class='form-control'>
                </div>
                <div class='form-group'>
                     <label>Birth Date:</label>
                    <input type='date'id='bdate' class='form-control'>
                </div>
                <div class='form-group'>
                     <label>Address: </label>
                    <input type='text'id='address' class='form-control'>
                </div>
                <div class='form-group'>
                     <label>Enrollment Date: </label>
                    <input type='date'id='edate' class='form-control'>
                </div>
                <div class='fom-group text-center'>
                    <button type='button' class='btn btn-lg btn-primary' id='save' onclick='saveData()' disabled>Save</button>
                    <button type='button' class='btn btn-lg btn-primary' id='change' onclick='changeData()' disabled>Change</button>
                    <button type='button' class='btn btn-lg btn-primary' id='reset' onclick='resetForm()' disabled>Reset</button>
                </div>
            </form>
        </div>
    </body>
</html>
